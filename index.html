<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h>Hello World! </h>
    <h2>Hello World! </h2>
    <p><em>This</em> is an <strong>example!</strong></p>

    <a href="http://learn.codingdojo.com">Learn Platform</a>
    <ul>
        <li>Dog</li>
        <li>Cat</li>
        <li>Dragon</li>
        <li>Monkey</li>
    </ul>

    <ol>
        <li>Dog</li><! ordered list is ol>
        <li>Cat</li>
        <li>Dragon</li>
        <li>Monkey</li>
    </ol>
    <table>
        <tr>
            <th>Movie</th>
            <th>Year</th>
            <th>Rating</th>
        </tr>
        <tr>
            <td>Up</td>
            <td>2009</td>
            <td>PG</td>
        </tr>
        <tr>
            <td>The Matrix</td>
            <td>1999</td>
            <td>R</td>
        </tr>
        <img src="images\Car_Sea.jpg" alt="Carribean Sea">
        <video src="monkey2.mp4" controls></video>
        <video src="monkey2.mp4" autoplay loop muted></video>
        <input type="text" name="first_name">
        <input type="number" name="age">
        <input type="password" name="password">
        <input type="date" name="dob">
        <input type="color" name="text_color">
        <div>   
        <input type="radio" name="font" value="bold" id="bold">
        <label for="bold"><strong>Bold</strong><label>
            <input type="radio" name="font" value="normal" id="normal">
            <label for="normal">Normal<label>
        </div>  

        <input type="checkbox" name="accept" id="accept">
        <label for="accept">I agree<label>
            
        <textarea name="comment" cols="20" rows="3"></textarea>

        <select name="snack">
            <option>Almonds</option>
            <option>Cheese and Crackers</option>
            <option>Pita and Hummus</option>
            <option>Pears</option>
        </select>
        

        <form action="/process" method="post">
            <div>
                <label>Name: </label>
                <input type="text" name="name" 
                placeholder="Your name..." >
            </div>
            <div>
                <label>Email: </label>
                <input type="text" name="email" 
                placeholder="Your email..." >
            </div>
            <div>
                <input type="checkbox" name="offers" 
                id="offers" checked >
                <label for="offers">I would like 
                to receive email offers!</label>
            </div>
            <input type="submit" value="Sign Up!" >
        </form>
        


    </table>
    
    
</body>
</html>
